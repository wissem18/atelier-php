<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Restaurant</title>
  </head>
  <body>
    <form action="recap.php" method="post" enctype="multipart/form-data">
      <p>Entrez votre nom :</p>
      <input type="text" name="nom" required />
      <p>Entrez votre prénom :</p>
      <input type="text" name="prénom" required />
      <p>Entrez le nombre de sandwitchs:</p>
      <input type="number" name="nb_sandwitchs" required />
      <br />
      <br />
      <textarea
        name="adresse"
        cols="30"
        rows="10"
        placeholder="entrez votre adresse!"
        required
      ></textarea>
      <br />
      <p>Entrez le type de sandwitch :</p>
      <select name="type_sandwitch" required>
        <option value="viande">viande</option>
        <option value="poulet">poulet</option>
        <option value="escalope">escalope</option>
      </select>
      <br />
      <br />
      <p>Ajouter supplément:</p>
      <input type="checkbox" name="supplement[]" value="harissa" /><label
        >Harissa</label
      >
      <input type="checkbox" name="supplement[]" value="salade" /><label
        >Salade</label
      >
      <input type="checkbox" name="supplement[]" value="mayonaise" /><label
        >Mayonaise</label
      >
      <p>Envoyez votre CIN :</p>
      <input type="file" name="CIN" id="CIN" />
      <br />
      <br />
      <input type="submit" value="Valider" class="btn btn-dark centerbtn" />
    </form>
  </body>
</html>
